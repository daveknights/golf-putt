<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Golf Putt</title>
    <script src="anime.min.js"></script>
    <link rel="stylesheet" href="./css/styles.css"></link>
</head>
<body>
    <div class="container">
        <h1>Guess the distance</h1>
        <div class="green">
            <div class="hole"></div>
            <div class="ball"></div>
        </div>
        <form>
            <div class="field">
                <label>Number between 50 &amp; 70</label>
                <input type="text" class="distance-supplied">
            </div>
            <div class="buttons">
                <div class="putt-button">Putt</div>
                <div class="try-again">Try again</div>
            </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
